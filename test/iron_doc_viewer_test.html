<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-doc-viewer</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="iron_doc_viewer_test.dart">
  <!--<script type="application/dart" src="iron_doc_viewer_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
</head>
<body>
  <iron-doc-viewer>
    {
      "is": "awesome-sauce",
      "properties": [
        {"name": "isAwesome", "type": "boolean", "desc": "Is it awesome?"}
      ]
    }
  </iron-doc-viewer>

  <template id="bound">
    <iron-doc-viewer bound></iron-doc-viewer>
  </template>

  <template id="json">
    <iron-doc-viewer json>
      {
        "is": "awesome-sauce",
        "properties": [
          {"name": "isAwesome", "type": "boolean", "desc": "Is it awesome?"}
        ]
      }
    </iron-doc-viewer>
  </template>

  <template id="json-and-bound">
    <iron-doc-viewer descriptor="{{descriptor}}" jsonbound>
      {
        "is": "awesome-sauce",
        "properties": [
          {"name": "isAwesome", "type": "boolean", "desc": "Is it awesome?"}
        ]
      }
    </iron-doc-viewer>
  </template>
</body>
</html>
