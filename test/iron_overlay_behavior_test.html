<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title></title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="iron_overlay_behavior_test.dart">
  <!--<script type="application/dart" src="iron_overlay_behavior_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
</head>
<body>
  <template id="basic">
    <test-overlay>
      Basic Overlay
    </test-overlay>
  </template>

  <template id="opened">
    <test-overlay opened>
      Basic Overlay
    </test-overlay>
  </template>

  <template id="autofocus">
    <test-overlay>
      Autofocus
      <button autofocus>button</button>
    </test-overlay>
  </template>

  <template id="multiple">
    <test-overlay class="overlay-1">
      Overlay 1
    </test-overlay>
    <test-overlay class="overlay-2">
      Overlay 2
    </test-overlay>
    <test-overlay class="overlay-3">
      Overlay 3
    </test-overlay>
  </template>

  <template id="backdrop-multiple">
    <test-overlay with-backdrop class="overlay-1">
      Overlay 1 with backdrop
    </test-overlay>
    <test-overlay with-backdrop class="overlay-2">
      Overlay 2 with backdrop
    </test-overlay>
    <test-overlay with-backdrop class="overlay-3">
      Overlay 3 with backdrop
    </test-overlay>
  </template>
</body>
</html>
