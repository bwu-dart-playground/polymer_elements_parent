<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-ripple</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="paper_ripple_test.dart">
  <!--<script type="application/dart" src="paper_ripple_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
  <style>
    #RippleContainer {
      display: block;
      position: relative;
      width: 100px;
      height: 50px;
    }
  </style>
</head>
<body>
  <template id="TrivialRipple">
    <div id="RippleContainer">
      <paper-ripple></paper-ripple>
    </div>
  </template>

  <template id="CenteringRipple">
    <div id="RippleContainer">
      <paper-ripple center></paper-ripple>
    </div>
  </template>

  <template id="RecenteringRipple">
    <div id="RippleContainer">
      <paper-ripple recenters></paper-ripple>
    </div>
  </template>
</body>
</html>
