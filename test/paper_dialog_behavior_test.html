<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-dialog-behavior</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="paper_dialog_behavior_test.dart">
  <!--<script type="application/dart" src="paper_dialog_behavior_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
</head>
<body>
  <template id="basic">
    <test-dialog>
      <p>Dialog</p>
      <div class="buttons">
        <button extra>extra</button>
        <button dialog-dismiss>dismiss</button>
        <button dialog-confirm>confirm</button>
      </div>
    </test-dialog>
  </template>

  <template id="modal">
    <test-dialog modal>
      <p>Dialog</p>
      <div class="buttons">
        <button dialog-dismiss>dismiss</button>
        <button dialog-confirm autofocus>confirm</button>
      </div>
    </test-dialog>
  </template>

  <template id="backdrop">
    <test-dialog with-backdrop>
      <p>Dialog</p>
      <div class="buttons">
        <button dialog-dismiss>dismiss</button>
        <button dialog-confirm autofocus>confirm</button>
      </div>
    </test-dialog>
  </template>
  <template id="header">
    <test-dialog>
      <h2>Dialog</h2>
      <div class="buttons">
        <button dialog-dismiss>dismiss</button>
        <button dialog-confirm autofocus>confirm</button>
      </div>
    </test-dialog>
  </template>

  <template id="header-with-id">
    <test-dialog>
      <h2 id="header">Dialog</h2>
      <div class="buttons">
        <button dialog-dismiss>dismiss</button>
        <button dialog-confirm autofocus>confirm</button>
      </div>
    </test-dialog>
  </template>

  <dom-module id="test-dialog">

    <!-- TODO(jakemac): https://github.com/dart-lang/polymer_elements/issues/55-->
    <link rel="import" type="css" href="packages/polymer_elements/src/paper-dialog-behavior/paper-dialog-common.css">

    <template>
      <content></content>
    </template>

  </dom-module>
</body>
</html>
