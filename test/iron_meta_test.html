<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-meta</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="iron_meta_test.dart">
  <!--<script type="application/dart" src="iron_meta_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
</head>
<body>
  <template id="TrivialMeta">
    <iron-meta self key="info"></iron-meta>
  </template>

  <template id="ManyMetas">
    <iron-meta self key="default1"></iron-meta>
    <iron-meta self key="default2"></iron-meta>
    <iron-meta self key="default3"></iron-meta>
  </template>

  <template id="DifferentTypedMetas">
    <iron-meta self type="foo" key="foobarKey"></iron-meta>
    <iron-meta self type="bar" key="foobarKey"></iron-meta>
    <iron-meta self key="defaultKey"></iron-meta>
  </template>

  <template id="ClashingMetas">
    <iron-meta self key="baz"></iron-meta>
    <iron-meta self key="baz"></iron-meta>
  </template>
</body>
</html>
