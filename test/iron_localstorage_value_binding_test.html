<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-localstorage value binding</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="import" href="packages/polymer_interop/polymer.html">
  <link rel="x-dart-test" href="iron_localstorage_value_binding_test.dart">
  <!--<script type="application/dart" src="iron_localstorage_value_binding_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
</head>
<body>
  <dom-module id="x-foo">
    <template>
      <div>{{value.foo}}</div>
    </template>
  </dom-module>

  <dom-module id="x-test">
    <template>
      <x-foo value="{{value}}"></x-foo>
      <iron-localstorage id="localstorage" name="iron-localstorage-test"
                         value="{{value}}"></iron-localstorage>
    </template>
  </dom-module>

  <template id="fixture">
    <x-test></x-test>
  </template>

  <script>
    Polymer({
      is: 'x-foo',
      properties: {
        'value': {
          type: Object,
          notify: true
        }
      }
    });
    Polymer({
      is: 'x-test',
      properties: {
        'value': {
          type: Object,
          notify: true
        }
      }
    });
  </script>
</body>
</html>
