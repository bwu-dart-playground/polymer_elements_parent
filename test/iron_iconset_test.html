<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-iconset</title>

  <script src="packages/web_components/webcomponents-lite.js"></script>
  <link rel="x-dart-test" href="iron_iconset_test.dart">
  <!--<script type="application/dart" src="iron_iconset_test.dart"></script>-->
  <!--<script src="packages/browser/dart.js"></script>-->
  <script src="packages/test/dart.js"></script>
</head>
<body>
  <template id="TrivialIconset">
    <iron-iconset name="foo" src="../demo/my-icons.png"></iron-iconset>
    <iron-meta type="iconset"></iron-meta>
  </template>

  <template id="StandardIconset">
    <iron-iconset name="my-icons"
                  src="../demo/my-icons.png"
                  width="96"
                  size="24"
                  icons="location place starta stopb bus car train walk"></iron-iconset>
    <div></div>
  </template>

  <template id="ThemedIconset">
    <iron-iconset name="my-icons"
                  src="../demo/my-icons.png"
                  width="96"
                  size="24"
                  icons="location place starta stopb bus car train walk">
      <property theme="large" offset-x="10" offset-y="10"></property>
    </iron-iconset>
    <div></div>
  </template>
</body>
</html>
